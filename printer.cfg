control: watermark
min_temp: 0
max_temp: 170
max_power: 0.5
min_extrude_temp: 10
max_extrude_only_distance: 800

# Z driver
[extruder3]
step_pin: ar35
dir_pin: !ar37
enable_pin: !ar39
step_distance: 0.00183
