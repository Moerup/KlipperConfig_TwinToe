[printer]
# settings below are the max and can't be commanded over in gcode
kinematics: corexy
max_velocity: 350
max_accel: 3000
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 8.0
# The maximum velocity (in mm/s) that the toolhead may travel a 90
# degree corner at. A non-zero value can reduce changes in extruder
# flow rates by enabling instantaneous velocity changes of the
# toolhead during cornering. This value configures the internal
# centripetal velocity cornering algorithm; corners with angles
# larger than 90 degrees will have a higher cornering velocity while
# corners with angles less than 90 degrees will have a lower
# cornering velocity. If this is set to zero then the toolhead will
# decelerate to zero at each corner. The default is 5mm/s.

#	Macro to Babystep Up 0.02mm
[gcode_macro babystep_up]
gcode:
	SET_GCODE_OFFSET Z_ADJUST=0.02

#	Macro to Babystep Down 0.02mm
[gcode_macro babystep_down]
gcode:
	SET_GCODE_OFFSET Z_ADJUST=-0.02

[idle_timeout]
# 10 minutes idle time out
gcode:
    G0 X175 Y300 F6000
    M84
timeout: 1800

#    use BED_MESH_CALIBRATE to create a bed mesh.
[bed_mesh]
speed: 100
horizontal_move_z: 10
min_point: 20,5
max_point: 300,290
probe_count: 9,9
fade_start: 1.0
fade_end: 10.0
split_delta_z: .01
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: lagrange
relative_reference_index: 40

