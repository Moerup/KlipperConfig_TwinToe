[mcu]
# mcu for X/Y/E steppers main MCU
serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.1.2:1.0-port0
pin_map: arduino

[mcu z]
# mcu for the Z steppers
serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.1.3:1.0-port0
pin_map: arduino

# TriangleLab Beta3950k Thermistor Definition - Hotend
# [thermistor beta4200]
# temperature1: 25.0
# resistance1: 100000.0
# beta: 4200

## TMC2208 UART INIT ##

[tmc2208 stepper_x]
uart_pin: ar66
microsteps: 16
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_y]
uart_pin: ar44
microsteps: 16
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 extruder]
uart_pin: ar42
microsteps: 16
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z]
uart_pin: z:ar42
microsteps: 16
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z1]
uart_pin: z:ar44
microsteps: 16
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z2]
uart_pin: z:ar66
microsteps: 16
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2208 stepper_z3]
uart_pin: z:ar65
microsteps: 16
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

