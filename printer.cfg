max_extrude_only_distance: 800

[stepper_x]
# use preceding ! to invert logic and ^ to activate internal 5V pullup
# this is for all pin definitions.  Not all pins have interal pullups
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
step_distance: 0.0125
endstop_pin: ^ar2
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: 0.0125
endstop_pin: ^ar15
position_min: -10
position_endstop: 350
position_max: 350
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: true

[stepper_z]
# X stepper pins on MCU Z
step_pin: z:ar54
dir_pin: z:ar55
enable_pin: !z:ar38
step_distance: 0.00250
# FSR switch on mcu_z X max endstop pin
endstop_pin: ^!z:ar18
# position endstop is to set your Z offset - Set this after trimming 40mm pin!
# Increase value to bring nozzle closer to bed
position_endstop: 1.04
position_max: 350
position_min: -2
homing_speed: 12
second_homing_speed: 3.0
homing_retract_dist: 3
homing_positive_dir: false

[stepper_z1]
# Y stepper pins on MCU Z
step_pin: z:ar60
dir_pin: !z:ar61
enable_pin: !z:ar56
step_distance: 0.00250

[stepper_z2]
# Z stepper pins on MCU Z
step_pin: z:ar46
dir_pin: z:ar48
enable_pin: !z:ar62
step_distance: 0.00250

[stepper_z3]
# E0 stepper pins on MCU Z
step_pin: z:ar26
dir_pin: !z:ar28
enable_pin: !z:ar24
step_distance: 0.00250

[probe]
# Z_Min pins on MCU Z (must be on same MCU as steppers)
pin: ^!z:ar19
x_offset: 0.0
y_offset: 25.0
z_offset: 2.075
speed: 20
sample_retract_dist:5

# this is required for gantry leveling and replaces your G28 command
# with the gcode used here.  Used to home X/Y/Z with mechanical switches
[homing_override]
set_position_z: 5
gcode:
    G90
    BED_MESH_CLEAR
    G0 Z10
    G28 X Y
    G0 X269.2 Y345.5 F3000
    G28 Z
    G0 Z10 F3000
axes: z

# macro to level the gantry.  use G32 in the terminal to call
[gcode_macro g32]
gcode:
    quad_gantry_level
    quad_gantry_level
    quad_gantry_level
    quad_gantry_level
    G28
    G0 X175 Y175 Z10 F6000

# quad_gantry_level is to put a moving gantry into plan with
# a fixed bed.  Must have 4 steppers on the gantry
# use QUAD_GANTRY_LEVEL to level a gantry.
[quad_gantry_level]
gantry_corners:
    -60,-10
    410,360

points:
    55,25
    55,255
    295,255
    295,25
    
speed: 200
horizontal_move_z: 10
retries: 4
#  Retry the quad gantry level up to 3 times if the probed points
#  aren't within the specified retry_tolerance
retry_tolerance: 0.009
#  Repeat the quad gantry level if the tolarance is .01mm or larger.

[gcode_macro print_start]
gcode:
    G28
    G32
    nozzle_clean
    G28
    G0 X245 Y10 Z0.3 F9000
    G92 E0
    G1 E14 F600
    G1 X200 E20 F1000
    G92 E0

# Use print_end for you slicer ending script
[gcode_macro print_end]
gcode:
    M104 S0
    M140 S0
    M107
    G92 E0
    G91
    G1 Z10 E-10 F3000
    G90
    G0 X125 Y245 F3000
    M84

# Use unload_filament to unload ABS
[gcode_macro unload_filament]
gcode:
    M109 S235
    M83
    G1 E15 F300
    G1 E-780 F1800
    M82

# Use load_filament to load ABS
[gcode_macro load_filament]
gcode:
    M109 S235
    M83
    G1 E760 F1800
    G1 E30 F300
    G1 E-10 F1800
    M82

